<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Include Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Course Section -->
            <div class="col-md-3 m-3 p-3 card">
                <h2>Course Name</h2>
                <!-- Course Sections List -->
                <div id="courseSections">
                    <h3>Section 1</h3>
                    <h4>Sub-section 1.1</h4>
                    <h4>Sub-section 1.2</h4>
                    <h3>Section 2</h3>
                    <h4>Sub-section 2.1</h4>
                    <h4>Sub-section 2.2</h4>
                    <!-- More sections and sub-sections can be added here -->
                </div>
            </div>
            <!-- Content Section -->
            <div class="col-md-6">
                <h2>Section Name</h2>
                <!-- Section Content -->
                <div id="sectionContent">
                    <!-- Section content will be populated here -->
                </div>
            </div>
            <!-- Note Section -->
            <div class="col-md-3">
                <!-- Note Sidebar -->
                <div id="noteSidebar" class="sidebar">
                    <!-- Note content will be populated here -->
                    Something
                </div>
                <!-- Floating Button -->
                <button id="noteButton" class="btn btn-primary">+</button>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS and Custom JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
